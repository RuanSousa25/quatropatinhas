    <style>
      *{
        border: none;
        outline: none;
        box-sizing: border-box;
        font-family: "poppins";
      }
      #root{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
      }
      ::-webkit-scrollbar {
        width: 8px; 
        height: 8px; 
      }

      ::-webkit-scrollbar-thumb {
        background-color: #502a03;
        border-radius: 6px; 
      }
      ::-webkit-scrollbar-track {
        background-color: #ebb764;
      }

      ::-webkit-scrollbar-horizontal {
        height: 8px; 
      }


      button{
        padding: 10px 14px;
        color: white;
        border-radius: 14px;
        background-color: #ebb764;
        width: auto;
        transition: 0.2s;
        cursor: pointer;
      }
    button:hover{
      background-color: #ffca74;
    }
            
     
    </style>
    <title>Quatro Patinhas</title>
